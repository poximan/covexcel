<!DOCTYPE html>

<html lang="en">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
  <link rel="stylesheet" type="text/css" href="cli/styles.css">
  <title>covexcel</title>
</head>

<script type="application/javascript" src="cli/javascript.js"></script>
<script type="application/javascript" src="cli/xlsx.full.min.js"></script>

<body>
  <div class="center">

    <h1>COVEXCEL </h1>
    <p1>Servicio de agrupado de datos para planillas de casos covid
      (ensayos en modelo planilla Puerto Madryn)</p1>
    <div class=testo>
      <div>
        <label>Selecciona el archivo para procesar</label>
        <input type="file" id="fileUpload" />
      </div>
      <div>
        <label>Fila (ficha) a procesar</label>
        <input type="number" id="fila" min="2">
        <input type="button" value="Ejecutar" onclick="Upload()" />
      </div>
    </div>
  </div>

  <div class="row">
    <div id=ciudadano class="column" style="background-color:navajowhite;">
      <h2>Ciudadano</h2>
    </div>
    <div id=evento class="column" style="background-color:antiquewhite;">
      <h2>Evento</h2>
    </div>
    <div id=clinica class="column" style="background-color:wheat">
      <h2>Clinica</h2>
    </div>
    <div id=epidemiologia class="column" style="background-color:moccasin;">
      <h2>Epidemiologia</h2>
    </div>
  </div>

  <div id="dvExcel"></div>
  <div id="output"></div>

</body>

</html>
